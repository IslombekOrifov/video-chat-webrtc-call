{% load static %}
<html lang="en">
<head>
    <title>Mehr ko'zda</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% comment %} <link href="/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" /> {% endcomment %}
    {% comment %} <link href="/Login/vendor/animate/animate.css" rel="stylesheet" /> {% endcomment %}
    {% comment %} <link href="/Login/vendor/css-hamburgers/hamburgers.css" rel="stylesheet" /> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link href="/Login/vendor/select2/select2.min.css" rel="stylesheet" /> {% endcomment %}
    <link href="{% static 'call/css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'call/css/util.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'call/img/logo1.png' %}" />
                </div>

                <form class="login100-form validate-form" method="post">
                    <span class="login100-form-title">
                        <span style=" color: #0089CC">《 MEHR</span> <span style="color: #77B833">KO'ZDA 》</span>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" placeholder="Email" autocomplete="off" data-val="true" data-val-required="The Email field is required." id="Email" name="username" value="">
                        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" placeholder="Password" autocomplete="off" data-val="true" data-val-required="The &#x41F;&#x430;&#x440;&#x43E;&#x43B;&#x44C; field is required." id="Password" name="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">

                        <input id="remem" type="checkbox" data-val="true" data-val-required="The &#x417;&#x430;&#x43F;&#x43E;&#x43C;&#x43D;&#x438;&#x442;&#x44C;? field is required." name="RememberMe" value="true" />
                        <label for="remem">Meni eslab qol</label><br />
                    </div>
                    {% csrf_token %}
                    <div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" value="Kirish">
                            {% comment %} Kirish
                        </button> {% endcomment %}
                    </div>


               
                <input name="__RequestVerificationToken" type="hidden" value="CfDJ8DaUFnXXbyBIsY_fulnjAA3dpTCvwBopW_wUtbwcCdA8xJzbL2lajotJcJZgeb9QUPio7ek68b47cH3TRSOKUmDG4tyVZZhC8uXf95isPuc6p_AeO1rKSQ3ed98vzNGhfzOglcqfRdx6KQEU-qaS6h8" /><input name="RememberMe" type="hidden" value="false" /></form>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="{% static 'call/js/main.js' %}"></script>
</body>
</html>
